<!DOCTYPE html>
<html lang="en">
<head>
    <title>ENVIL</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the latest version of hydra synth-->
    <script src="https://unpkg.com/hydra-synth"></script>
    <script src="./global-hydra.js" defer></script>
    <script src="./hydra-startup-script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="main-hydra-canvas"></canvas>
    <script src="https://unpkg.com/socket.io-client@4/dist/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:3001");
        socket.on('new-command', function (msg) {
            console.log(msg.data);
            eval(msg.data);
        });
    </script>
</body>
</html>
